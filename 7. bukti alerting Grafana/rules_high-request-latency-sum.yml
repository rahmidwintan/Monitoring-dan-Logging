groups:
  - name: high_request_latency_sum_alerts
    rules:
      - alert: HighRequestLatencySum
        expr: request_latency_sum > 5000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Total latency request tinggi"
          description: "Total latency request melebihi 5000ms selama 5 menit terakhir."